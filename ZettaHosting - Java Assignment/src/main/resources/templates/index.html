<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="/js/currency-converter.js"></script>
    <title>Currency Converter</title>
</head>
<body>
<header>
    <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                    <h4 class="text-white">About</h4>
                    <p class="text-muted">This is a currency converter app</p>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex allign-items-center"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>

<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Currency Converter</h1>
    </div>
</div>

<div class="container">
    <h2>Convert Amount</h2>
    <div class="row">
        <div class="col-md-2">
            <div>
                <span>From:</span>
            </div>
            <div class="dropdown" style="width: 150px">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownFromBottom"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Choose...
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdown-from"
                     style="max-height: 300px; overflow: scroll;">
                    <input type="text" placeholder="Search..." id="fromInput"
                           onkeyup="filterFunction('fromInput', 'dropdown-from')" style="position: sticky"/>
                </div>
            </div>
            <div>
                <span>To:</span>
            </div>
            <div class="dropdown" style="width: 50px">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownToBottom"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Choose...
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdown-to"
                     style="max-height: 300px; overflow: scroll;">
                    <input type="text" placeholder="Search..." id="toInput"
                           onkeyup="filterFunction('toInput', 'dropdown-to')" style="position: sticky"/>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div>
                <input type="text" class="form-control" placeholder="Amount" aria-label="Amount">
            </div>
            <div>
                <button class="btn btn-success" type="button">Convert</button>
            </div>
        </div>
        <div class="col-md-4">
            <h2>Result</h2>
            <p id="convertResult"></p>
        </div>
        <div class="col-md-4">
            <h2>Heading</h2>
            <p>Something something</p>
            <p><a class="btn btn-secondary" href="#" role="button">View Details </a></p>
        </div>
        <div class="col-md-4">
            <h2>Heading</h2>
            <p>Something something</p>
            <p><a class="btn btn-secondary" href="#" role="button">View Details </a></p>
        </div>
    </div>
    <hr>
    <footer>
        <p>Copyright</p>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ60W/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
